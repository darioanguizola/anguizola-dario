<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Servicios de Enfermería</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container">
        <h1 class="header-title">Servicios de Enfermería</h1>
        <button id="logoutButton" class="btn btn-danger">Salir</button>
    </header>
    <main>
        <section class="registro">
            <h2>Registro de Usuario</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" class="input-general" required>
                <label for="nombre">Apellido:</label>
                <input type="text" id="apellido" name="nombre" placeholder="Ingrese su nombre completo" class="input-general" required>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" class="input-email" required>
                <label for="numero_contacto">Número de contacto:</label>
                <input type="tel" id="numero_contacto" name="numero_contacto" placeholder="Ingrese su número de teléfono" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" class="input-loginpsw" required>
                <label for="confirmar_password">Confirmar contraseña:</label>
                <input type="password" id="confirmar_password" name="confirmar_password" placeholder="Confirme su contraseña" class="input-loginpsw" required>
                <button type="submit">Registrarse</button>
                <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p>
            </form>
        </section>
    </main>
    <script src="js/registrarUsuario.js"></script>
</body>
</html>
