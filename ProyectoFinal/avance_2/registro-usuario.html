<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Servicios de Enfermería</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Servicios de Enfermería</h1>
    </header>
    <main>
        <section class="registro">
            <h2>Registro de Usuario</h2>
            <form action="registrar.php" method="post">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo"  class ="input-general" required>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" class= "input-email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña"  class="input-loginpsw" required>
                <label for="confirmar_password">Confirmar contraseña:</label>
                <input type="password" id="confirmar_password" name="confirmar_password" placeholder="Confirme su contraseña" class="input-loginpsw" required>
                <button type="submit">Registrarse</button>
                <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p>
            </form>
        </section>
    </main>
</body>
</html>
