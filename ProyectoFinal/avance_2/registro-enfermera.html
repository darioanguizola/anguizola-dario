<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Enfermera - Servicios de Enfermería</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Servicios de Enfermería</h1>
    </header>
    <main>
        <section class="registro">
            <h2>Registro de Enfermera</h2>
            <form action="registrar-enfermera.php" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>

                <label for="id_personal">No. ID personal:</label>
                <input type="text" id="id_personal" name="id_personal" placeholder="Ingrese su número de ID personal" required>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>

                <h2>DATOS DE OFERTA</h2>
                <label for="nivel_estudio">Nivel de estudio:</label>
                <select id="nivel_estudio" name="nivel_estudio" required>
                    <option value="universitario">Universitario</option>
					<option value="tecnico">Técnico</option>
                    <option value="licenciatura">Licenciatura</option>
					<option value="otro">Otro</option>
                </select>



                <label for="tarifa_diurno">Tarifa por turno diurno:</label>
                <input type="number" id="tarifa_diurno" name="tarifa_diurno" placeholder="Ingrese la tarifa diurna" required>

                <label for="tarifa_vespertino">Tarifa por turno vespertino:</label>
                <input type="number" id="tarifa_vespertino" name="tarifa_vespertino" placeholder="Ingrese la tarifa vespertina" required>

                <label for="tarifa_nocturno">Tarifa por turno nocturno:</label>
                <input type="number" id="tarifa_nocturno" name="tarifa_nocturno" placeholder="Ingrese la tarifa nocturna" required>

                <label for="tarifa_hora">Tarifa por hora:</label>
                <input type="number" id="tarifa_hora" name="tarifa_hora" placeholder="Ingrese la tarifa por hora" required>

                

                <label for="numero_contacto">Número de contacto:</label>
                <input type="tel" id="numero_contacto" name="numero_contacto" placeholder="Ingrese su número de teléfono" required>

                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
</body>
</html>
