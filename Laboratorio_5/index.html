<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Torta</title>
    <style>
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
 
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <button onclick="PieChartModule.agregarNuevoGenero()">Agregar Candidato</button>
    <button onclick="PieChartModule.eliminarGenero()">Eliminar Candidato</button>
    <script src="app.js"></script>
    <script>
        // Aquí puedes llamar a las funciones del módulo PieChartModule para interactuar con el gráfico de torta
   
    </script>
</body>
</html>
