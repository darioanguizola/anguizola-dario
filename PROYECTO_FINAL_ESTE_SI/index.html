<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Servicios de Enfermería</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container">
        <h1 class="header-title">Servicios de Enfermería</h1>
    </header>
    <main>
        <section class="login">
            <h2>Inicio de Sesión</h2>
            <form>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" class="input-email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" class="input-loginpsw" required>
                
                <button type="submit">Iniciar sesión</button>
                <p>¿No tienes una cuenta? <a href="intermedio.html">Regístrate aquí</a></p>
            </form>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
