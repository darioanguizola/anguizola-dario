<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Enfermeras - Servicios de Enfermería</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header class="header-container">
        <h1 class="header-title">Servicios de Enfermería</h1>
        <button id="Contactus" class="btn btn-info" style="margin-right: 10px;">Contáctenos</button>
        <button id="logoutButton" class="btn btn-danger">Salir</button>
        
    </header>
    <main>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" >Filtro de Busqueda</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form id="searchForm" class="form-inline my-2 my-lg-0 w-100">
                    <div class="input-group w-100">
                        <input id="searchName" class="form-control mr-sm-2" type="search" placeholder="Buscar por nombre" aria-label="Buscar por nombre">
                        <select id="nivel_estudio" class="custom-select mr-sm-2" name="nivel_estudio">
                            <option value="">Todos los niveles</option>
                            <option value="tecnico">Técnico</option>
                            <option value="licenciatura">Licenciatura</option>
                            <option value="universitario">Universitario</option>
                            <option value="otro">Otro</option>
                        </select>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                    </div>
                </form>
            </div>
        </nav>

        <section id="carrusel" class="mt-4">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/hospital.png" class="d-block w-100" alt="Primera diapositiva">
                        <div class="carousel-caption d-none d-md-block">
                            
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/MUL1.png" class="d-block w-100" alt="Segunda diapositiva">
                        <div class="carousel-caption d-none d-md-block">
                            
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/SILLA-CAREX1.png" class="d-block w-100" alt="Tercera diapositiva">
                        <div class="carousel-caption d-none d-md-block">
                            
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

        <section class="listado-enfermeras mt-4" id="enfermerasList">
            <!-- Aquí se agregarán dinámicamente las tarjetas de enfermeras -->
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/listado-enfermeras.js"></script>
</body>
</html>
