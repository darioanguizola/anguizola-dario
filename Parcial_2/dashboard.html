<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <button id="menuToggle" class="menu-button">☰</button>
            <div id="menu" class="menu">
                <a href="dashboard.html">Dashboard</a>
                <a href="profile.html">Perfil</a>
                <button id="logoutMenu">Cerrar Sesión</button>
            </div>
        </div>
        <div class="nav-right">
            <span id="usernameDisplay"></span>
            <a href="profile.html">Perfil</a>
            <button id="logoutButton">Cerrar Sesión</button>
        </div>
    </nav>
    <div class="container">
        <h2>Entradas y Salidas</h2>
        <div class="card">
            <div class="card-header">Agregar Transacción</div>
            <div class="card-body">
                <form id="transactionForm">
                    <label for="type">Tipo:</label>
                    <select id="type" required>
                        <option value="entrada">Entrada</option>
                        <option value="salida">Salida</option>
                    </select>
                    <label for="amount">Monto:</label>
                    <input type="number" id="amount" required>
                    <button type="submit" class="button-blue">Agregar</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">Transacciones</div>
            <div class="card-body">
                <table id="transactionTable">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Monto</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="card">
            <div class="card-header">Gráfico de Entradas y Salidas</div>
            <div class="card-body" id="barChartContainer">
                <div class="bar" id="barEntradas"></div>
                <div class="bar" id="barSalidas"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
