
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card login-card">
            <h1>Inicio de Sesión</h1>
            <div class="card-body">
                <form id="loginForm">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" required class="input-login">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" class="input-loginpsw">
                    <button type="submit" class="button-blue">Iniciar Sesión</button>
                </form>
                <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
            </div>
        </div>
    </div>
    <script src="assets/js/auth.js"></script> 
</body>
</html>
